<link rel="import" href="../polymer/polymer.html">

<!--
`pxb-day-dial`
A tiny wheel that you can spin to select a time of day.

@demo demo/index.html 
-->

<dom-module id="pxb-day-dial">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'pxb-day-dial',

      properties: {
        prop1: {
          type: String,
          value: 'pxb-day-dial',
        },
      },

    });
  </script>
</dom-module>
